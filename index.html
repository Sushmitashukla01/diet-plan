<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Diet Plan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Custom Diet Plan</h1>
        <form id="dietForm">
            <div class="form-group">
                <label for="age"><i class="fas fa-birthday-cake"></i> Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
                <input type="text" id="gender" name="gender" required>
            </div>
            <div class="form-group">
                <label for="height"><i class="fas fa-ruler-vertical"></i> Height (cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="weight"><i class="fas fa-weight"></i> Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="targetCalories"><i class="fas fa-fire"></i> Target Calories:</label>
                <input type="number" id="targetCalories" name="targetCalories" required>
            </div>
            <button type="submit">Get Diet Plan</button>
        </form>
        <div id="dietPlan"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
